{% load static %}<!--para que sea estatica-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static './menu.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>
<body>
  
  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                   <!-- <li>
                        <a href="{% url 'create' %}" class="nav-link px-0 align-middle">
                          <i class="bi bi-clipboard"></i> <span class="ms-1 d-none d-sm-inline">Registrar</span></a>
                    </li>-->
                    <li>
                      <a  data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                        <i class="bi bi-list-task"></i> <span class="ms-1 d-none d-sm-inline">Mostrar</span></a>
                      <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                          <li class="w-100">
                              <a href="{% url 'urls' %}" class="nav-link px-0"> <span class="d-none d-sm-inline">Links</span> </a>
                          </li>
                       <!--   <li>
                              <a href="{% url 'frases' %}" class="nav-link px-0"> <span class="d-none d-sm-inline">Frases</span></a>
                          </li>
                          <li>
                            <a href="{% url 'comentarios' %}" class="nav-link px-0"> <span class="d-none d-sm-inline">Comentarios</span></a>
                        </li>-->
                      </ul>
                  </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">Kevinsiinho</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Salir</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col py-3">
            {% block contenido %} {% endblock %}
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
